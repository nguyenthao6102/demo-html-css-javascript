<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
    <title>My Demo</title>
  </head>
  <body>
    <div class="product-sale">
      <div class="product-img">
        <img src="./img/package-berlin.jpg" alt="berlin">
        <img class="gradient-1" src="./img/arch.png" alt="arch">
      </div>
      <div class="product-info">
        <div class="product-title">
          <h3>Berlin</h3>
          <div>
            <img src="./img/icon-pin-grey.png" alt="pin-icon">Europe
          </div>
        </div>
        <div class="product-detail">
          <div class="product-category">
            <span>CULTURAL</span>
            <span>RELAX<span>+1</span></span>
          </div>
          <span class="product-price">
            700 $
          </span>
        </div>
        <p class="product-description">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          Nunc ut efficitur ante. Donec dapibus dictum scelerisque.
        </p>
        <button class="product-book">BOOK NOW</button>
      </div>
    </div>
    <button class="toggle-btn" onclick="toggleFunction()">Toggle Item</button>
    <script src="./index.js"></script>
  </body>
</html>
